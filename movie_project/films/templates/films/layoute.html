<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение вашего основного стиля -->


    {% block title %}
    <title>Ваш заголовок</title>
    {% endblock %}
     <style>
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'films/nav.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Сайдбар -->
            <aside class="col-md-3 bg-light p-3 d-flex flex-column align-items-center">
                <span class="h4 text-dark">Django</span>
            </aside>

            <!-- Основной контент -->
            <main class="col-md-9 p-4">
                {% block content %}
                <!-- Контент будет вставлен здесь -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Подключение JavaScript файлов Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 {% include 'films/footer.html' %}
</body>
</html>
