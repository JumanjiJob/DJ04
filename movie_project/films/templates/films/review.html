 {% block title %}
   <title>Страница с отзывами</title>
 {% endblock %}

 {% block content %}
    <h1>Страница с отзывами</h1>
    {% if news  %}
         {% for new in news %}

            <div class="card">
                <div class="card" style="width: 20rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{new.title}}</h5>
                    <p class="card-text">{{new.short_description}}<br>{{new.text}}<br>{{new.author}}<br>{{new.pub_date}}</p>
                    <a href="#" class="btn btn-primary">Подробнее</a>
                  </div>
                </div>
            </div>

         {% endfor%}
     {% else %}
        <h4>Новостей еще нет</h4>
     {% endif %}

 {% endblock %}
